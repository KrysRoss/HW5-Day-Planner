<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script async src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead day"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock row">
        <div class="hour col">9am</div>
        <div class="col-10"><textarea id="9" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">10am</div>
        <div class="col-10"><textarea id="10" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">11am</div>
        <div class="col-10"><textarea id="11" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">12pm</div>
        <div class="col-10"><textarea id="12" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">1pm</div>
        <div class="col-10"><textarea id="13" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">2pm</div>
        <div class="col-10"><textarea id="14" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">3pm</div>
        <div class="col-10"><textarea id="15" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">4pm</div>
        <div class="col-10"><textarea id="16" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <div class="timeblock row">
        <div class="hour col">5pm</div>
        <div class="col-10"><textarea id="17" type="text"></textarea></div>
        <div class="col saveBtn">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
